<!DOCTYPE html>
<html lang="en">
<head>
	<title>Beauty Product Store</title>
	<style>
		body {
			background-color: #ff9999;
			font-family: Arial, sans-serif;
		}
		header {
			background-color: #ffffff;
			padding: 10px;
			text-align: center;
		}
		nav {
			background-color: #666666;
			padding: 10px;
		}
		nav a {
			color: #ffffff;
			text-decoration: none;
			padding: 5px;
		}
		nav a:hover {
			background-color: #999999;
		}
		main {
			max-width: 800px;
			margin: 20px auto;
			padding: 20px;
			background-color: #ffffff;
			text-align: center;
		}
		h1, h2 {
			color: #666666;
		}
		footer {
			background-color: #fdfbfb;
			padding: 10px;
			text-align: center;
			color: #050000;
			margin-top: 20px;
		}
		.product {
			display: inline-block;
			width: 200px;
			margin: 10px;
			padding: 10px;
			background-color: #ffffff;
			border: 1px solid #cccccc;
			text-align: center;
		}
		.product img {
			width: 100%;
			height: auto;
		}
		.product button {
			background-color: #666666;
			color: #ffffff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
			margin-top: 10px;
		}
		.product button:hover {
			background-color: #999999;
		}
		.form {
			margin-top: 20px;
			text-align: left;
		}
		.form label {
			display: block;
			margin-bottom: 5px;
		}
		.form input[type="text"],.form input[type="email"],.form textarea {
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #cccccc;
			border-radius: 5px;
			box-sizing: border-box;
		}
		.form input[type="submit"] {
			background-color: #666666;
			color: #ffffff;
			padding: 10px;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
		.form input[type="submit"]:hover {
			background-color: #999999;
		}
	</style>
</head>
<body>
	<header>
		<h1>Welcome to our Beauty Product Store!</h1>
	</header>
	<nav>
		<a href="#">Home</a>
		<a href="#">Products</a>
	</nav>
	<main>
		<div class="product">
			<img src="product1.jpg" alt="Product 1">
			<h2>Product 1</h2>
			<p>This is a description of Product 1.</p>
			<button>Add to Cart</button>
			<button>Buy</button>
		</div>
		<div class="product">
			<img src="product2.jpg" alt="Product 2">
			<h2>Product 2</h2>
			<p>This is a description of Product 2.</p>
			<button>Add to Cart</button>
			<button>Buy</button>
		</div>
		<div class="product">
			<img src="product3.jpg" alt="Product 3">
			<h2>Product 3</h2>
			<p>This is a description of Product 3.</p>
			<button>Add to Cart</button>
			<button>Buy</button>
		</div>
		<div class="form">
			<h2>Contact Us</h2>
			<form>
				<label for="name">Name:</label>
				<input type="text" id="name" name="name">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email">
				<label for="message">Message:</label>
				<textarea id="message" name="message"></textarea>
				<input type="submit" value="Send Message">
			</form>
		</div>
	</main>
	<footer>
		<p>Copyright Â© 2023 Beauty Product Store</p>
	</footer>
</body>
</html>
